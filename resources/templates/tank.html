{% extends "base.html" %}
{% block content %}
<body>
<div class="col-sm-12">
    <h2>{{tank.tank_name}}</h2>
    <div class="col-sm-10">
        <div class="col-sm-4"><img width="100%" height="100%" src="{{tank.tank_big_icon}}"></div>
        <div class="col-sm-8">
            <div class="col-sm-8">Health  - {{tank.tank_health}}</div>
            <div class="col-sm-8">Weight  - {{tank.tank_weight}}</div>
            <div class="col-sm-8">Level   - {{tank.tank_level}}</div>
            <div class="col-sm-8">Premium - <input type="checkbox" disabled="disabled" checked="{{tank.tank_premium}}"></div>
            <div class="col-sm-8">Price   - {{tank.tank_price}}</div>
            <div class="col-sm-8">Category- {{tank.tank_category}}</div>
            <div class="col-sm-8">Country - {{tank.tank_country}}</div>
        </div>
    </div>
</div>
</body>
{% endblock %}
