{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-sm-12">
    <h1>News list:</h1>
    <ul>
      {% for item in news %}
        <li>
          <div class="col-sm-6">
            <h3>{{item.n_title}}</h3>
          </div>
        <div class="col-sm-10">
            <p>{{item.n_creation}}</p>
        </div>
      <div class="col-sm-10">
        <p>{{item.n_short}}</p>
      </div>
        <div class="col-sm-10">
            <p>{{item.n_text}}</p>
        </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
