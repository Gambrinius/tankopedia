{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-sm-12">
    <h1>News:</h1>
    <ul>
      {% for item in news %}
          <div class="col-sm-6">
            <li>
              <h3>{{item.n_title}}</h3>
            </li>
          </div>
          <div class="col-sm-10">
            <p>{{item.n_creation}}</p>
          </div>
          <div class="col-sm-10">
            <p>{{item.n_short}}</p>
          </div>
          <!--<div class="col-sm-10">
            <p>{{item.n_text}}</p>
          </div>-->
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
