{% extends "base.html" %}
{% block content %}
<body>
    <div class="col-sm-12">
        <h1>List of tanks</h1>
        <ul>
            {% for tank in tanks %}
            <li>
                <form action="/tank/{{tank.tank_id}}" id="tank{{tank.tank_id}}Form" method="get" class="navbar-right">
                    <a class="nav-link" href="javascript:document.getElementById('tank{{tank.tank_id}}Form').submit()">
                        <h3>{{tank.tank_name}}</h3>
                    </a>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
{% endblock %}
